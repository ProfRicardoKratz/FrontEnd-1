<!--
    ## Objetivos da Aula ##
    - Compreender o que é uma tag HTML e como ela é usada para estruturar uma página web.
    - Aprender a usar as principais tags HTML.
-->


<!DOCTYPE html> <!-- Declaração do tipo de documento HTML V.5 -->
<html lang="pt-br"> <!-- Tag raiz -->
<head>
    <meta charset="UTF-8"> <!-- Meta tag para especificar a codificação de caracteres -->
    <title>Script 01</title> <!-- Título da página -->
</head>
<body>
     <h1>Bem-vindo à Minha Página Web</h1> <!-- Título principal da página -->
    <a href="https://www.ipog.edu.br" target="_blank">Link do IPOG</a> <!-- Link para outro site -->
    <table border="1"> <!-- Tabela -->
        <tr> <!-- Linha da tabela -->
            <th>Nome</th> <!-- Cabeçalho da tabela -->
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        <tr> <!-- Outra Linha da tabela -->
            <th>Maria</th> <!-- Dado da tabela -->
            <th>30</th>
            <th>F</th>
        </tr>
        <tr> <!-- Outra Linha da tabela -->
            <th>João</th> <!-- Dado da tabela -->
            <th>35</th>
            <th>M</th>
        </tr>
    </table>
    <p>Este é um parágrafo de exemplo.</p> <!-- Parágrafo -->
    <p>Outro exemplo, texto em <i>itálico</i> ou a <b>negrito.</b> </br>Ainda temos o <u>sublinhado</u></p>
</body>
</html>
