<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 03 de Página HTML</title>
</head>
<body>
    <h1>Título Principal</h1>
    <p>Este é um parágrafo de exemplo para a página HTML.</p>
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    
    <div>
        <h2>Seção Dividida</h2>
        <p>Conteúdo dentro de uma div para organização.</p>
        <img src="img/exemplo.png" alt="Descrição da Imagem" width="100" height="100">
    </div>
</body>
</html>
